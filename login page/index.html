<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="left">
                <div class="upper"><h1>SEVEN11 BANKING</h1></div>
                <div class="intro"><h3>Bank with us 24/7</h3></div>
                <div class="para">
                    <div class="1st">Log in Account</div>
                    <div class="2nd">Deposit Money</div>
                    <div class="3rd">Withdrawal Money</div>
                    <div class="4th">Send money</div>
                    <div class="5th">Log out Account</div>
                </div>
            </div>
            <div class="rigth">
                <div class="form-box">
                    <div class="form-value">
                        <form action>
                            <h2>Login</h2>
                            <div class="input-box">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="email" required>
                                <label for="">Email</label>
                            </div>
                            <div class="input-box">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" required>
                                <label for="">Password</label>
                            </div>
                            <div class="forget">
                                <label for=""><input type="checkbox">Remember Me
                                <a href="#">Forget Password</a>
                            </label>
                            </div>
                            <button>Log in</button>
                            <div class="register">
                                <p>Don't have a account <a href="#">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
